<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>buy now</title>
    <link href="../../static/css/buy.css" rel="stylesheet"/>
</head>
<body>

<form class="order-container" id="form1" action="/order/pay">

    <div class="login-box" style="cursor: pointer;">
        <a class="login-tips" href="{% url 'app:login' %}">未注册可在此页面直接下单，已有账号请登录&gt;</a>
    </div>

    <div class="order-item" style="position: relative;margin-top: 24px;">
        <h3 class="order-item-hd">收货人信息</h3>

        <div class="order-item-content">
            <div class="order-item-li">
                <label class="order-item-title">收货姓名</label>
                <input class="order-item-input" placeholder="请输入收货人姓名" name="name" type="text" id="name"/>
            </div>
            <div class="order-item-li">
                <label class="order-item-title">手机号码</label>
                <input class="order-item-input" placeholder="请输入收货人手机号码" name="phone" type="text" id="phone"/>
            </div>
            <div class="order-item-li">
                <label class="order-item-title">详细地址</label>
                <input class="order-item-input" placeholder="请输入收货人详细地址" name="address" type="text" id="address"/>
            </div>
        </div>
    </div>

    <div class="order-item">
        <div class="order-item-hd">
            <h5>您的留言</h5>
        </div>
        <div class="order-item-box">
            <div class="order-item-left">
						<textarea class="order-item-left-textarea"
                                  placeholder="如您有特殊要求请留言给商家哦" name="message" id="message"></textarea>
            </div>
            <div class="order-item-right"></div>
        </div>
    </div>

    <div class="order-item order-item-border-bottom order-item-line">
        <h3 class="order-item-hd">购物清单</h3>
        <div class="order-item-product-list">
            <div class="order-item-product-li">
                <div class="order-item-product-pic">
                    <img data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                         alt="Thumbnail [100%x225]" style="height: 100%; width: 100%; display: block;"
                         src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22288%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20288%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1867f1103d2%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1867f1103d2%22%3E%3Crect%20width%3D%22288%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2296.82500076293945%22%20y%3D%22118.74000034332275%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                         data-holder-rendered="true">
                </div>
                <div class="order-item-product-info">
                    商品名:<input value="提拉米苏" name="product_name" readonly>
                    单价：<input  value="100" name="price" readonly>RMB
                    数量：<input  value="1" name="num"> 个
                </div>
            </div>
        </div>
        </a>
    </div>

    <div class="order-item-footer">
        <div class="order-item-footer-right">
{#            <div class="order-item-footer-price">#}
{#                共<span id="pro_count" class="pro-count" data-model-name="num">1</span>件商品，总商品金额:#}
{#                <span id="pro_price" class="pro-price" data-model-name="price">100</span>#}
{#            </div>#}
            <div class="order-item-footer-pay">
{#                应付:<span class="pay-price">100</span>#}
                <button class="pay-btn" onclick="buy()">Buy</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
