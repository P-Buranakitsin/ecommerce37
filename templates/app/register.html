{% extends 'app/base.html' %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" href="{% static "css/register.css" %}" />
{% endblock %}
{% block title_block %}Register{% endblock %}
{% block body_block %}
    <div class="main-container">
        <h1>Register Here</h1>
        <form method="post" action=".">
            {% csrf_token %}
            <legend style="font-size: 2em;margin-bottom: 15px;white-space: normal;">
                <span style="display: block; width: 260px;">Welcome</span>
            </legend>
            <div class="form-group">
                <label for="id_email">E-mail:</label>
                <input type="text" name="username" maxlength="30" required id="id_username" />
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" required id="id_password" />
            </div>
            <div class="form-group">
                <input type="checkbox" name="donotcache" value="1">
                "Don't cache my password"
            </div>
            <input type="submit" value="Register" />
            <p class="footer-text">
                Already have an account, please
                <a href="{% url 'app:login' %}">login</a>
            </p>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
