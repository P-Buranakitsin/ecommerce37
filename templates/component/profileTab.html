<div class="row">
    <div class="col-md-4">
        <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <!-- Profile picture image-->
                {% if user_profile.picture %}
                    <img class="img-account-profile rounded-circle mb-2"
                         src="{{ MEDIA_URL }}{{ user_profile.picture }}"
                         alt="">
                {% else %}
                    <img class="img-account-profile rounded-circle mb-2"
                         src="https://sb-admin-pro.startbootstrap.com/assets/img/illustrations/profiles/profile-1.png"
                         alt="">
                {% endif %}
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                <!-- Profile picture upload button-->
                <input id="file-upload"
                       type="file"
                       accept="image/*"
                       name="picture"
                       style="display: none">
                <label for="file-upload" class="btn btn-primary" id="user-profile-upload">Upload new file</label>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">Account Details</div>
            <div class="card-body">
                <form>
                    <!-- Form Group (username)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername">Username</label>
                        <input class="form-control" id="inputUsername" disabled type="text" placeholder="Enter your username" value={{ user.username|default:"" }}>
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (first name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <input class="form-control" id="inputFirstName" type="text" disabled placeholder="" value={{ user.first_name|default:"" }}>
                        </div>
                        <!-- Form Group (last name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Last name</label>
                            <input class="form-control" id="inputLastName" type="text" disabled placeholder="" value={{ user.last_name|default:"" }}>
                        </div>
                    </div>
                    <!-- Form Group (email address)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Email address</label>
                        <input class="form-control" id="inputEmailAddress" type="email" disabled placeholder="" value={{ user.email|default:"" }}>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
